{% extends "layout-footer.html" %}

{% block pageTitle %}
  Phone security code
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">We have sent a security code to <br>07776 567234</h1>

            <p>It should take one minute to arrive.</p>

            <form action="sign-in" method="post" class="form">
                <div class="govuk-form-group govuk-!-margin-top-6">
                    <label class="govuk-label" for="email-security-code">
                        Security code
                    </label>
                    <input class="govuk-input govuk-input--width-10" id="email-security-code" name="email-security-code" type="text">
                </div>

                {{ govukButton({
                    text: "Continue"
                }) }}
            </form>

            <!--p><a href="resend-email">I did not get the text</a></p-->
        </div>
    </div>
{% endblock %}
